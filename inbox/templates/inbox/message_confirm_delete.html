{% extends 'app_kiosco/base.html' %}
{% block title %}Eliminar mensaje{% endblock %}
{% block content %}
<h2>¿Eliminar este mensaje?</h2>
<p><strong>{{ msg.subject }}</strong></p>
<form method="post" class="d-flex gap-2">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'inbox_home' %}" class="btn btn-outline-secondary">Cancelar</a>
</form>
{% endblock %}

{% extends 'app_kiosco/base.html' %}
{% block title %}Buscar{% endblock %}
{% block content %}
<h2>Buscar productos</h2>
<form method="get">
  {{ form.as_p }}
  <button type="submit">Buscar</button>
</form>

<h3>Resultados</h3>
<ul>
{% for p in products %}
  <li>{{ p.name }} (Stock: {{ p.stock }})</li>
{% empty %}
  <li>No hay resultados</li>
{% endfor %}
</ul>
{% endblock %}

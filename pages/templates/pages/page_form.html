{% extends 'app_kiosco/base.html' %}
{% block title %}Crear/Editar Página{% endblock %}
{% block content %}
<h2>Crear/Editar Página</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
  <a href="{% url 'page_list' %}">Cancelar</a>
</form>
{% endblock %}

{% extends 'app_kiosco/base.html' %}
{% block title %}Borrar Página{% endblock %}
{% block content %}
<h2 class="mb-3">¿Borrar "{{ object.title }}"?</h2>
<form method="post" class="d-flex gap-2">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, borrar</button>
  <a href="{% url 'page_list' %}" class="btn btn-outline-secondary">Cancelar</a>
</form>
{% endblock %}
